<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template is working</title>
</head>
<body>
    <h1>Welcome to the Textutils</h1>

    <form action="/analyse" method="post">{% csrf_token %}
        <textarea name="text" style="margin: 0px; width: 721px; height: 93px;"></textarea><br>
        <input type="checkbox" name="removepunc"> Remove Punctuations <br/>
        <input type="checkbox" name="fullcaps"> UPPERCASE <br/>
        <input type="checkbox" name="newlineremover"> New Line Remover <br/>
        <input type="checkbox" name="extraspaceremover"> Remove Extra Space <br/>
        <button>Analyze Text</button>
    </form>
</body>
</html>
